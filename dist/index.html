<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <style>
     *{
        margin:0;
        padding: 0;
     }

     li{
        font-size: xx-large;
     }

      ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
        font-weight: bold;
        gap: 4em;
        
      }
      #header{
        background-color: rgb(254, 250, 231);
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #content{
        background-color: #b8eded;
        height: 100vh;
        
        
      }

      .main{
        height: 100vh;
        background-color:rgb(255, 236, 213);
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 3fr 1fr;
      }

      #image-holder{
        position: relative;
        grid-column: 2/3;
        grid-row: 2/3;
        background-color: rgb(239, 238, 239);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        
      }

      #menuHolder{
        grid-column: 1/3;
        grid-row: 1/3;
        background-color: rgb(235, 231, 225);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
      }

      #food1,#food2,#food3,#food4{
        background-color: aquamarine;

      }
    #ContactHolder {
      grid-column: 1/3;
      grid-row: 1/3;
      background-color: rgb(18, 178, 178);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #contact1{
      
    }
      
     
     

      h1{
        grid-column: 2/3;
        text-align: center;
        align-self: center;
        
      }

      p{
        grid-column: 1/3;
        text-align: center;
      }

      img {
        border-radius: 50%;
        width: 50vw;
        position: relative;
        left: 10%;
        
      }
      footer{
        height: 5vh;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a{
        color: black;
        text-decoration: none;
      }

     

        
        
        
        
        
   

     
      
    </style>
